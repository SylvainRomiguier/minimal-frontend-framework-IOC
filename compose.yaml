services:
  reverse-proxy:
    image: traefik:v3.1
    container_name: reverse-proxy
    restart: unless-stopped
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
    ports:
      # http
      - "80:80"
      # web ui
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    networks:
      - app-network
  minimal-frontend:
    image: ghcr.io/sylvainromiguier/minimal-frontend-framework-ioc:master
    labels:
      - "traefik.http.routers.minimal-frontend.rule=Host(`minimal-frontend.rythmik.fr`)"
      - "traefik.http.services.minimal-frontend.loadbalancer.server.port=80"
    container_name: minimal-frontend
    restart: unless-stopped
    networks:
      - app-network
networks:
  app-network:
